
<form id="form_auth">
    <div class="close_button" onclick="close_form()">[X]</div>
    <div class="form-group">
        <label for="input-login-email">Логин</label>
        <input type="text" class="form-control" id="input-login-email"
               placeholder="Введите логин">
    </div>
    <div class="form-group">
        <label for="input-login-password">Пароль</label>
        <input type="password" class="form-control" id="input-login-password" placeholder="Пароль">
    </div>
    <div id="btn-group">
        <button type="button" class="btn btn-primary" id="fakeAuthBtn" onclick="fakeAuth()">Войти</button>
        <button type="button" class="btn btn-primary" id="form-reg-btn" onclick="registration_form()">
            Зарегеистироваться
        </button>
    </div>
</form>


<form id="form_reg">
    <div class="close_button" onclick="close_form()">[X]</div>
    <div class="form-group">
        <label for="input-login-email">Логин</label>
        <input type="text" class="form-control" id="input-register-username"
               placeholder="Введите логин">
    </div>
    <div class="form-group">
        <label for="input-register-email">Email</label>
        <input type="email" class="form-control" id="input-register-email" aria-describedby="emailHelp"
               placeholder="Введите email">
        <small id="emailHelp" class="form-text text-muted">Ваш e-mail адрес не будет использован где-то еще.</small>
    </div>
    <div class="form-group">
        <label for="input-register-password">Пароль</label>
        <input type="password" class="form-control" id="input-register-password" placeholder="Пароль">
    </div>
    <div class="form-group">
        <label for="input-register-password_confirm">Повторите пароль</label>
        <input type="password" class="form-control" id="input-register-password_confirm" placeholder="Пароль">
    </div>
    <div id="btn-group">
        <button type="button" class="btn btn-primary" id="reg" onclick="register()">Зарегеистироваться</button>
    </div>
</form>
